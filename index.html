<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather App</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/animate.css">
      <script type='text/javascript' src='js/skycons.js'></script>
      <script type='text/javascript' src='js/config.js'></script>
      <script type='text/javascript' src='js/app.js'></script>

</head>

<body>
    <div class="container">
      <div class="location-and-time">
        <div class="location">
          <a id="location"></a>
        </div>
        <div class="time">
          <a id="time"></a>
        </div>
      </div>
      <div class="summary">
        <span><h1 id="summary"></h1></span>
      </div>
      <div class="icon">
        <button class="btn" id="getWeather" onclick="getWeather()">Get Weather</button>
        <canvas class="" id="icon" width="128" height="128"></canvas>
      </div>
      <div class="temperature">
        <span><h1 id="temperature"></h1><h1 class="unit1">&deg;</h1></span>
      </div>
      <div class="weather-info blur" id="weather-info">

        <div class="info-item"><p>Feels Like</p><a id="apparent-temperature"></a><a class="unit1">&deg;</a></div>
        <div class="info-item"><p>Humidity </p><a id="humidity"></a></div>
        <div class="info-item"><p>Pressure </p><a id="pressure"></a></div>
        <div class="info-item"><p>Wind Direction </p><a id="wind-direction"></a></div>
        <div class="info-item"><p>Wind Speed </p><a id="wind-speed"></a><a id="wind-unit"></a></div>
        <div class="info-item"><p>Visibility </p><a id="visibility"></a><a id="vis-unit"></a></div>
    </div>
    <div class="converters blur" id="converters">
      <div class="convert-temp">
        &deg;F<label class="switch">
          <input type="checkbox" id="convert-temperature">
          <span class="slider round"></span>
        </label>&deg;C
      </div>
      <div class="refresh">
        <p id="refresh">Refresh</p>
      </div>
      <div class="convert-distance">
        Mi<label class="switch">
          <input type="checkbox" id="convert-distance">
          <span class="slider round"></span>
        </label>Km
      </div>
    </div>



</body>
</html>
